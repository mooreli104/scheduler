<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel = "stylesheet" href = "style.css">
    

</head>
<body>
    <div class = "page"">
        <center><h1 class = "title">Graduation Planner</h1></center>
<div class="sections">
    <div id = "left">
        <div id = "left-requirements">
            <center class = "title"> Requirements </center>
            
            <ul>
                <li id = "graduation">
                <label class = "label">GENERAL GRADUATION REQUIREMENTS
                    <div class = "content" id = "test">
                    </label>
                        <ul class = "list-requirements">
                            <li class = "specific-class" id = "task-1">A MINIMUM 2.0 GPA IS REQUIRED IN ALL UNIVERSITY COURSES</li>
                            <li class = "specific-class" id = "task-1"> 30 O.S.U. RESIDENCY REQUIREMENT</li>
                            <li class = "specific-class" id = "task-1">AT LEAST 106 HOURS WHICH ARE NOT TAKEN PASS/NONPASS</li>
                        </ul>
                    </div>
                </li>

                <li id = "admission-major">
                    <label class = "label">ADMISSION TO MAJOR REQUIREMENTS
                        <div class = "content">
                        </label>
                            <ul class = "list-requirements">
                                <li class = "specific-class" id = "task-1">OSU CPHR OF 2.0 GPA OR HIGHER</li>
                                <li class = "specific-class" id = "task-1"> ENGINEERING MATH OPTIONS</li>
                            </ul>
                        </div>
                    </li>
                    
                    <li id = "basic-stem">
                        <label class = "label">BASIC MATH AND SCIENCE
                            <div class = "content">
                            </label>
                                <ul class = "list-requirements">
                                    <li class = "specific-class" id = "task-1"> 30 HOURS</li>
                                </ul>
                            </div>
                        </li>

                        <li id = "basic-stem">
                            <label class = "label">GENERAL COLLEGE OF ENGINEERING
                                <div class = "content">
                                </label>
                                    <ul class = "list-requirements">
                                        <li class = "specific-class" id = "task-1"> SURVEY COURSE </li>
                                        <li class = "specific-class" id = "task-1"> INTRO TO ENGINEERING</li>
                                        <li class = "specific-class" id = "task-1"> ENGINEERING CALC I </li>
                                        <li class = "specific-class" id = "task-1"> ENGINEERING CALC II</li>
                                        <li class = "specific-class" id = "task-1"> PHYSICAL SCIENCE COURSE</li>
                                    </ul>
                                </div>
                            </li>

                            <li id = "basic-stem">
                                <label class = "label">BASIC MATH AND SCIENCE
                                    <div class = "content">
                                    </label>
                                        <ul class = "list-requirements">
                                            <li class = "specific-class" id = "task-1"> 30 HOURS</li>
                                        </ul>
                                    </div>
                                </li>
            </ul>

        </div>
        <div id = "left-completed">
        <center class = "title">Completed</center>
    </div>
    </div>
    <div id="schedule">
        <div class = "semesters">
            <div id = "autumn1" class = "semester"><center class = "title"> Autumn </center></div>
            <div id = "spring1" class = 'semester'><center class = "title">Spring</center></div>
        </div>
        <div class = "semesters">
            <div id = "autumn2" class = "semester"><center class = "title"> Autumn </center></div>
            <div id = "spring2" class = "semester"><center class = "title">Spring</center></div>
        </div>
        <div class = "semesters">
            <div id = "autumn3" class = "semester"><center class = "title"> Autumn </center></div>
            <div id = "spring3" class = "semester"><center class = "title">Spring</center></div>
        </div>
        <div class = "semesters">
            <div id = "autumn4" class ="semester"><center class = "title"> Autumn </center></div>
            <div id = "spring4" class = "semester"><center class = "title">Spring</center></div>
        </div>
        
    </div>
    <div id="classes">
        <center class = "title">Classes</center>
    </div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
